{{define "title"}}Sign In - LinkBio{{end}}

{{define "bodyClass"}}gradient-bg{{end}}

{{define "content"}}
    <!-- Background Orbs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="ambient-orb ambient-orb-purple absolute top-1/4 left-1/4 w-96 h-96"></div>
        <div class="ambient-orb ambient-orb-indigo absolute bottom-1/4 right-1/4 w-96 h-96"></div>
    </div>
    
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="relative z-10 w-full max-w-md" x-data="{ showPassword: false, loading: false }">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="text-3xl font-bold text-gradient">LinkBio</a>
            </div>
            
            <!-- Login Card -->
            <div class="glass rounded-3xl p-8 md:p-10">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-white mb-2">Welcome back</h1>
                    <p class="text-gray-400">Sign in to your account</p>
                </div>
                
                <form hx-post="/auth/login" 
                      hx-target="#error-message"
                      hx-swap="innerHTML"
                      @submit="loading = true"
                      @htmx:after-request.window="loading = false"
                      class="space-y-5">
                    
                    <div id="error-message"></div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required
                               class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-500"
                               placeholder="you@example.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <input :type="showPassword ? 'text' : 'password'" 
                                   id="password" 
                                   name="password" 
                                   required
                                   class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-500 pr-12"
                                   placeholder="••••••••">
                            <button type="button" 
                                    @click="showPassword = !showPassword"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300 transition-colors">
                                <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                <svg x-show="showPassword" x-cloak class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L6.59 6.59m7.532 7.532l3.29 3.29M3 3l18 18"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            :disabled="loading"
                            class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-base mt-2"
                            x-text="loading ? 'Signing in...' : 'Sign In'">
                        Sign In
                    </button>
                </form>
                
                <div class="mt-8 text-center">
                    <p class="text-gray-400">
                        Don't have an account? 
                        <a href="/auth/register" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
            
            <!-- Back Link -->
            <p class="text-center text-gray-500 mt-8">
                <a href="/" class="hover:text-gray-300 transition-colors inline-flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to home
                </a>
            </p>
        </div>
    </div>
{{end}}
