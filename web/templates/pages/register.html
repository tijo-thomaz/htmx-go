{{define "title"}}Create Account - LinkBio{{end}}

{{define "bodyClass"}}gradient-bg{{end}}

{{define "head"}}
<style>
    .url-preview {
        background: rgba(102, 126, 234, 0.1);
        border: 1px solid rgba(102, 126, 234, 0.2);
    }
</style>
{{end}}

{{define "content"}}
    <!-- Background Orbs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="ambient-orb ambient-orb-purple absolute top-1/4 left-1/4 w-96 h-96"></div>
        <div class="ambient-orb ambient-orb-indigo absolute bottom-1/4 right-1/4 w-96 h-96"></div>
    </div>
    
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="relative z-10 w-full max-w-md" x-data="{ username: '', password: '', showPassword: false, loading: false }">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="text-3xl font-bold text-gradient">LinkBio</a>
            </div>
            
            <!-- Register Card -->
            <div class="glass rounded-3xl p-8 md:p-10">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-white mb-2">Create your account</h1>
                    <p class="text-gray-400">Start sharing your links in seconds</p>
                </div>
                
                <form hx-post="/auth/register" 
                      hx-target="#error-message"
                      hx-swap="innerHTML"
                      @submit="loading = true"
                      @htmx:after-request.window="loading = false"
                      class="space-y-5">
                    
                    <div id="error-message"></div>
                    
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required
                               pattern="[a-zA-Z0-9_]+"
                               x-model="username"
                               class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-500"
                               placeholder="johndoe">
                        <div class="url-preview rounded-lg px-3 py-2 mt-2" x-show="username.length > 0" x-cloak>
                            <p class="text-sm text-indigo-300">
                                Your profile: <span class="font-medium">linkbio.com/u/<span x-text="username"></span></span>
                            </p>
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required
                               class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-500"
                               placeholder="you@example.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <input :type="showPassword ? 'text' : 'password'" 
                                   id="password" 
                                   name="password" 
                                   required
                                   minlength="6"
                                   x-model="password"
                                   class="input-field w-full px-4 py-3.5 rounded-xl text-white placeholder-gray-500 pr-12"
                                   placeholder="••••••••">
                            <button type="button" 
                                    @click="showPassword = !showPassword"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300 transition-colors">
                                <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                <svg x-show="showPassword" x-cloak class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878l4.242 4.242M21 21l-3.122-3.122"/>
                                </svg>
                            </button>
                        </div>
                        <div x-show="password.length > 0" x-cloak class="mt-2">
                            <div class="h-1.5 w-full bg-gray-700 rounded-full overflow-hidden">
                                <div class="h-full rounded-full transition-all duration-300"
                                     :class="password.length < 6 ? 'bg-red-500' : password.length < 10 ? 'bg-yellow-500' : 'bg-green-500'"
                                     :style="'width: ' + Math.min(password.length * 10, 100) + '%'"></div>
                            </div>
                            <p class="text-xs mt-1"
                               :class="password.length < 6 ? 'text-red-400' : password.length < 10 ? 'text-yellow-400' : 'text-green-400'"
                               x-text="password.length < 6 ? 'Too short' : password.length < 10 ? 'Fair' : 'Strong'"></p>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            :disabled="loading"
                            class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-base mt-2"
                            x-text="loading ? 'Creating account...' : 'Create Account'">
                        Create Account
                    </button>
                </form>
                
                <div class="mt-8 text-center">
                    <p class="text-gray-400">
                        Already have an account? 
                        <a href="/auth/login" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
            
            <!-- Back Link -->
            <p class="text-center text-gray-500 mt-8">
                <a href="/" class="hover:text-gray-300 transition-colors inline-flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to home
                </a>
            </p>
        </div>
    </div>
{{end}}
